<footer>
    <div id="footer-internal" [@footerToggle]="stateName">
        <div id="footer-top" (click)="toggle()">
            <svg height="18" width="58" [@arrowToggle]="stateName">
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255, 255, 255); stop-opacity: 0" />
                    <stop offset="94%" style="stop-color:rgb(255, 255, 255); stop-opacity: 1" />
                </linearGradient>
        
                <filter id="blurMe">
                    <feGaussianBlur stdDeviation="0.8" />
                </filter>
        
                <polyline
                    points="2,2 29,16 56,2"
                    style="
                        fill: url(#gradient);
                        stroke: url(#gradient);
                        stroke-width: 1;
                        stroke-linecap: round;
                        filter: url(#blurMe);
                    "
                />
            </svg>

            <span>Copyright 2022</span>

            <svg height="18" width="58" [@arrowToggle]="stateName">
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255, 255, 255); stop-opacity: 0" />
                    <stop offset="94%" style="stop-color:rgb(255, 255, 255); stop-opacity: 1" />
                </linearGradient>
            
                <filter id="blurMe">
                    <feGaussianBlur stdDeviation="0.8" />
                </filter>
            
                <polyline
                    points="2,2 29,16 56,2"
                    style="
                        fill: url(#gradient);
                        stroke: url(#gradient);
                        stroke-width: 1;
                        stroke-linecap: round;
                        filter: url(#blurMe);
                    "
                />
            </svg>
        </div>
        
        <div id="footer-bottom"#footerBottom>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta culpa unde, illum corrupti iste voluptates rerum
                minima aliquid?</p>
        </div>
    </div>
</footer>
