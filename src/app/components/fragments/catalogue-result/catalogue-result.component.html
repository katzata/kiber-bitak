<a *ngIf="res['resType'] === 'products'; else elseBlock" routerLink="/details/product/{{res['id']}}" class="result-product">
    <div class="column">
        <p>{{res["name"]}}</p>
        <div class="text-blur"></div>
    </div>

    <div class="column">
        <p>{{res.department}}</p>
        <div class="text-blur"></div>
    </div>

    <div class="column">
        <p>{{res["condition"]}}</p>
        <div class="text-blur"></div>
    </div>

    <div class="column">
        <p>{{res["price"]}}</p>
        <div class="text-blur"></div>
    </div>
</a>

<ng-template #elseBlock>
    <a routerLink="/profile/{{res['id']}}" class="result-user">
        <div class="column">
            <p>{{res["username"]}}</p>
            <div class="text-blur"></div>
        </div>

        <div class="column">
            <p>Products on sale: {{res.products.length}}</p>
            <div class="text-blur"></div>
        </div>
    </a>
</ng-template>
