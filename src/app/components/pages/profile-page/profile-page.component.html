<section>
    <h3>Your profile</h3>

    <div id="profile-top">
        <div class="top-div">
            <h4>{{userData.username}}</h4>
        </div>

        <div class="top-div">
            <a routerLink="mail/{{userData.id}}">
                <h4>Mail</h4>

                <svg viewBox="0 0 200 120">
                    <rect
                        x="3"
                        y="3"
                        width="194"
                        height="114"
                        rx="2"
                        fill="white"
                        stroke="black"
                        stroke-width="6px"
                    />

                    <polyline 
                        points="5,7 100,60 195,7"
                        fill="none"
                        stroke="black"
                        stroke-width="6px"
                        stroke-linejoin="round"
                    />
                </svg>
            </a>
            
            <!-- <div id="mail-badge">
                <p>{{userData.unreadMail}}</p>
            </div> -->
        </div>

        <div class="top-div">
            <a routerLink="/edit/profile/{{userData.id!}}">
                <h4>Edit profile</h4>
            </a>
        </div>
    </div>

    <div id="profile-bottom">
        <div>
            <h4>Your products</h4>
        
            <div class="results">
                <a *ngFor="let product of products" href="/details/product/{{product.id}}">
                    <p>{{product.attributes.name}}</p>
                    <p>{{product.attributes.views}} views</p>
                    <p>Created on: {{product.createdAt.toLocaleDateString()}}</p>
                </a>
            </div>
        </div>
    </div>
</section>
